<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adding Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    
    <!-- Adding style_signup_suthentication.css file -->
    <link rel="stylesheet" href="/chatbot_project/styles/style_signup_authenticaion.css">

    <!-- Adding css icons -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <title>Chatbot Project: Sign Up Authentication</title>
</head>
<body>
    <div class="sgnpage">
        <!-- Navbar start -->
        <div class="container0">
            <h2>
               <a class="bars" href="#menu"><i class='fa fa-bars'></i></a>
            </h2>   
           <div class="popover" id="menu">
                <div class = 'content'>
                    <a href="#" class="close"></a>
                    <div class = 'nav'>
                        <ul class = 'nav_list'>
                            <div class = 'nav_list_item'>
                                <li><a href="/chatbot_project/html/home.html">Home</a></li>
                            </div>
                            <div class = 'nav_list_item'>
                                <li><a href="/chatbot_project/html/chat.html">Chat</a></li>
                            </div>
                            <div class = 'nav_list_item'>
                                <li><a href="/chatbot_project/html/signup authentication.html">Signup</a></li>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar end -->
        
        <!-- Signup section start -->
        <div class="box">
            <div class="container1">
                <form action="" class="signup-form">
                    <div class="sign up">
                        <header>
                            <h1>Signup</h1>
                            <br>
                            <h3>Share your thoughts</h3>
                        </header>
                    </div>
                    <div class="signupform">
                        <div class="text">
                            <input type="text" placeholder="Name" required name="name" id="name">
                        </div>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email" required name="email" id="email">
                    </div>
                    <div class="pswd">
                        <input type="password" placeholder="Set Password" name="pswd" id="pswd">
                    </div>
                    <div class="cpswd">
                        <input type="password" placeholder="Confirm Password" onkeypress='check();'>
                    </div>
                    <div>
                        <input type="submit" value="Signup" class="button">
                    </div>
                    <div class="divider">
                        <div class="line"></div>
                        <div class="OR">OR</div>
                        <div class="line"></div>
                    </div>
                    <div class="G">
                        <a class="google" href="#">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="G" style="width: 25px; float:left;">SignUp with Google
                        </a>
                    </div>
                </form>
            </div>
            <div class="container2">
                <form action="" class="login-form">
                    <div>
                        <header>
                            <h1>Login</h1>
                        </header>
                    </div>
                    <div class="lgn-email">
                        <input type="email" placeholder="Email or Phone no." required name="email" id="email">
                    </div>
                    <div class="lgn-pswd">
                        <input type="password" placeholder="Password" required name="password" id="password">
                    </div>
                    <div>
                        <input type="submit" value="Login"  class="lgnbtn">
                    </div>  
                </form>    
            </div>
        </div>
        <!-- Signup section end -->

        <!-- Adding waves -->
        <div>
            <svg class="whitewaves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
            </svg>
        </div>
    </div>
</body>
</html>
